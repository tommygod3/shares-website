<h1 mat-dialog-title class="justify-center">{{data.symbol}}</h1>
<div mat-dialog-content class="justify-center">
  <mat-list role="list">
    <mat-list-item>
      <mat-form-field class="disabled-input">
        <input placeholder="Name" matInput [(ngModel)]="data.name">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="disabled-input">
        <input placeholder="Price" matInput [(ngModel)]="data.price">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="disabled-input">
        <input placeholder="Currency" matInput [(ngModel)]="data.currency">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="disabled-input">
        <input placeholder="Number Available" matInput [(ngModel)]="data.numberAvailable">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="disabled-input">
        <input placeholder="Number Owned" matInput [(ngModel)]="data.numberOwned">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input placeholder="Quantity" matInput [(ngModel)]="data.quantity">
      </mat-form-field>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions class="justify-center">
  <button mat-icon-button (click)="purchase()" [mat-dialog-close]="data" cdkFocusInitial><mat-icon>add_shopping_cart</mat-icon></button>
  <button mat-icon-button (click)="selling()" [mat-dialog-close]="data" cdkFocusInitial><mat-icon>remove_shopping_cart</mat-icon></button>
</div>
