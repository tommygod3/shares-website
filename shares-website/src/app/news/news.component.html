<h1 mat-dialog-title class="justify-center">News</h1>
<div mat-dialog-content>
  <div *ngFor="let item of data" class="spacer">
    <mat-card>
        <mat-card-header color="primary">
            <h4>{{ item.title }}</h4>
        </mat-card-header>

        <mat-card-content>
            {{ item.description }}
        </mat-card-content>
        <mat-card-content>
          <a target="_blank" href="{{ item.url }}">{{ item.url }}</a>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div mat-dialog-actions class="justify-center">
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
