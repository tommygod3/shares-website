<h1 mat-dialog-title class="justify-center">{{ data.action }}</h1>
<div mat-dialog-content class="justify-center">
  <mat-list role="list">
    <mat-list-item>
      <mat-form-field>
        <input placeholder="Username" matInput [(ngModel)]="data.username">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="password" placeholder="Password" matInput [(ngModel)]="data.password">
      </mat-form-field>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions class="justify-center">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{ data.action }}</button>
</div>
